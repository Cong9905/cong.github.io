<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Wallet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>BTC Wallet Generator</h1>
    <button id="startButton">Generate Wallet</button>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.0.2"></script>
    <script>
        const outputDiv = document.getElementById("output");
        const API_URL = "https://blockchain.info/balance?active=";
        const MNEMONIC_WORDLIST = bip39.wordlists.english; // Standard BIP39 wordlist

        document.getElementById("startButton").addEventListener("click", async () => {
            outputDiv.textContent = "Generating wallet and checking balance...";

            let found = false;
            while (!found) {
                // Generate 12-word mnemonic
                const mnemonic = bip39.generateMnemonic(128, null, MNEMONIC_WORDLIST);
                outputDiv.textContent = `Generated Mnemonic:\n${mnemonic}\nChecking balance...`;

                // Convert mnemonic to seed
                const seed = await bip39.mnemonicToSeed(mnemonic);

                // Derive BTC address using BIP44
                const root = bitcoin.bip32.fromSeed(seed);
                const child = root.derivePath("m/44'/0'/0'/0/0"); // Standard BTC path
                const { address } = bitcoin.payments.p2pkh({ pubkey: child.publicKey });

                // Check balance using Blockchair API
                const balance = await checkBalance(address);
                if (balance > 0) {
                    found = true;
                    outputDiv.textContent = `Success!\nAddress: ${address}\nBalance: ${balance} satoshis\n\nMnemonic:\n${mnemonic}`;
                }
            }
        });

        async function checkBalance(address) {
            try {
                const response = await fetch(`${API_URL}${address}`);
                if (!response.ok) {
                    throw new Error("Failed to connect to Blockchair API.");
                }

                const data = await response.json();
                return data.data[address]?.address.balance || 0;
            } catch (error) {
                console.error("Error checking balance:", error);
                return 0;
            }
        }
    </script>
</body>
</html>
