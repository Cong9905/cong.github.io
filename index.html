<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Chart with Auto Prediction</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        .arrow {
            font-size: 2em;
            display: inline-block;
        }
        .up-arrow {
            color: green;
        }
        .down-arrow {
            color: red;
        }
        .timer {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Chart</h1>

    <div class="tradingview-widget-container">
        <div id="tradingview_12345"></div>
        <script type="text/javascript">
            new TradingView.widget({
                "container_id": "tradingview_12345",
                "symbol": "BINANCE:BTCUSDT",
                "interval": "30S",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "studies": ["BB@tv-basicstudies"],
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650",
                "no_referral_id": true,
            });
        </script>
    </div>

    <div>
        <label for="chartInterval">Chọn thời gian biểu đồ:</label>
        <select id="chartInterval">
            <option value="30s">30 Giây</option>
            <option value="1m">1 Phút</option>
        </select>

        <label for="provider">Chọn nhà cung cấp dữ liệu cho 30 giây:</label>
        <select id="provider">
            <option value="binance">Binance</option>
            <option value="other">Các trang khác</option>
        </select>

        <label for="option">Chọn tính toán:</label>
        <select id="option">
            <option value="5">5 nến gần nhất</option>
            <option value="3">3 nến gần nhất</option>
        </select>
        <button id="predictButton" onclick="startAutoPrediction()">Bắt đầu dự đoán liên tục</button>
        <button id="resetButton" onclick="resetPrediction()">Đặt lại</button>
    </div>

    <div class="timer" id="countdownTimer">Thời gian đến dự đoán: 30s</div>
    <div id="result"></div>
    <p id="accuracy"></p>
    <p id="learningMessage"></p>
    <p id="warningMessage" style="color: red;"></p>
    <div id="stats">
        <h3>Thống kê dự đoán:</h3>
        <p>Số lệnh Win: <span id="winCount">0</span></p>
        <p>Số lệnh Loss: <span id="lossCount">0</span></p>
        <p>Tổng số lệnh: <span id="totalCount">0</span></p>
        <p>RSI (Tối thiểu / Tối đa): <span id="rsiRange">30 / 70</span></p>
        <p>Khối lượng trung bình: <span id="avgVolume">0</span></p>
        <p>Khối lượng hiện tại: <span id="lastVolume">0</span></p>
        <p>Giá cuối cùng: <span id="finalPrice">0</span></p>
    </div>

    <script>
    let winCount = 0;
    let lossCount = 0;
    let totalPredictions = 0;
    let countdownInterval;
    const countdownDuration = 30; // Thời gian đếm ngược ban đầu
    let countdownTime = countdownDuration;

    async function fetchKlines(symbol, interval, limit) {
        const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Error fetching data: ${response.statusText}`);
        }
        const data = await response.json();
        return data;
    }

    function calculateRSI(prices) {
        let gains = 0;
        let losses = 0;
        for (let i = 1; i < prices.length; i++) {
            const change = prices[i] - prices[i - 1];
            if (change > 0) gains += change;
            else losses -= change;
        }
        const averageGain = gains / prices.length;
        const averageLoss = losses / prices.length;
        const rs = averageGain / averageLoss;
        return 100 - (100 / (1 + rs));
    }

    function analyzeVolume(data) {
        const volumes = data.map(candle => parseFloat(candle[5]));
        const avgVolume = volumes.reduce((a, b) => a + b, 0) / volumes.length;
        return avgVolume;
    }

    function predictTrend(rsi, avgVolume, lastVolume) {
        if (rsi > 70) {
            return ["Giảm", 70];
        } else if (rsi < 30) {
            return ["Tăng", 70];
        } else {
            if (lastVolume > avgVolume) return ["Tăng", 60];
            else if (lastVolume < avgVolume) return ["Giảm", 60];
            else return ["Không xác định", 50];
        }
    }

    async function makePrediction(option) {
        console.log("Thực hiện dự đoán với tùy chọn:", option);
        const limit = parseInt(option);
        const interval = document.getElementById("chartInterval").value;
        const data = await fetchKlines("BTCUSDT", interval === "30s" ? "1m" : interval, limit);
        const prices = data.map(candle => parseFloat(candle[4]));
        const rsi = calculateRSI(prices);
        const avgVolume = analyzeVolume(data);
        const lastVolume = parseFloat(data[data.length - 1][5]);
        const [trend, probability] = predictTrend(rsi, avgVolume, lastVolume);

        // Kiểm tra dự đoán với giá thực tế
        const finalPrice = prices[prices.length - 1];
        const previousClose = prices[prices.length - 2];
        const result = finalPrice > previousClose ? "Tăng" : "Giảm";
        const isWin = trend === result;

        // Cập nhật thống kê
        if (isWin) {
            winCount++;
        } else {
            lossCount++;
        }
        totalPredictions++;

        // Hiển thị kết quả
        document.getElementById("winCount").textContent = winCount;
        document.getElementById("lossCount").textContent = lossCount;
        document.getElementById("totalCount").textContent = totalPredictions;
        document.getElementById("result").textContent = `Dự đoán: ${trend} (Xác suất: ${probability}%)`;
        document.getElementById("accuracy").textContent = `Tỉ lệ chính xác: ${(winCount / totalPredictions * 100).toFixed(2)}%`;
        document.getElementById("finalPrice").textContent = finalPrice.toFixed(2);

        // Lưu dữ liệu dự đoán lên GitHub
        await storePredictionOnGitHub({
            timestamp: new Date().toISOString(),
            prediction: trend,
            probability: probability,
            actual: result,
            rsi: rsi,
            volume: {
                avg: avgVolume,
                last: lastVolume
            }
        });

        // Đưa thông báo chiến lược học hỏi
        if ((winCount / totalPredictions) < 0.7) {
            document.getElementById("learningMessage").textContent = "Cần điều chỉnh chiến lược để tăng tỉ lệ thắng!";
        } else {
            document.getElementById("learningMessage").textContent = "Chiến lược hiệu quả!";
        }
    }

    async function storePredictionOnGitHub(data) {
        const response = await fetch('https://api.github.com/Cong9905/congnd99.github.io/blob/main/predictions.json', {
            method: 'PUT',
            headers: {
                'Authorization': 'Bearer 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',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: 'Thêm kết quả dự đoán mới',
                content: btoa(JSON.stringify(data)),
                sha: 'SHA của tệp JSON hiện tại'
            })
        });

        if (response.ok) {
            console.log("Dự đoán đã được lưu vào GitHub.");
        } else {
            console.error("Lỗi khi lưu dữ liệu vào GitHub:", response);
        }
    }

    function startAutoPrediction() {
        document.getElementById("predictButton").disabled = true;
        countdownTime = countdownDuration;
        countdownInterval = setInterval(function() {
            if (countdownTime > 0) {
                countdownTime--;
                document.getElementById("countdownTimer").textContent = `Thời gian đến dự đoán: ${countdownTime}s`;
            } else {
                makePrediction(document.getElementById("option").value);
                countdownTime = countdownDuration;
            }
        }, 1000);
    }

    function resetPrediction() {
        clearInterval(countdownInterval);
        countdownTime = countdownDuration;
        document.getElementById("countdownTimer").textContent = `Thời gian đến dự đoán: ${countdownTime}s`;
        document.getElementById("predictButton").disabled = false;
    }
    </script>
</body>
</html>
