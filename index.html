    <button id="stopButton">Stop</button>

                    throw new Error("Address has no balance.");

                const seedPhrases = generateSeedPhrases();

                // Step 4: Derive wallet addresses and verify
                const isVerified = verifyDerivedAddresses(seedPhrases, address);
                if (!isVerified) {
                    throw new Error("Derived addresses do not match the original address.");
                }

                // Output result
                outputDiv.textContent = `Address: ${address}\nBalance: ${balance} BTC\n\nGenerated Seed Phrases:\n${seedPhrases.join(" ")}`;
            } catch (error) {
                outputDiv.textContent = `Error: ${error.message}`;
            } finally {
                processRunning = false;
            }
        });

        document.getElementById("stopButton").addEventListener("click", () => {
            processRunning = false;
            outputDiv.textContent = "Process stopped.";
        });
