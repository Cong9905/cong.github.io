<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Chart with Auto Prediction</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        .arrow {
            font-size: 2em;
            display: inline-block;
        }
        .up-arrow {
            color: green;
        }
        .down-arrow {
            color: red;
        }
        .timer {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Chart</h1>

    <div class="tradingview-widget-container">
        <div id="tradingview_12345"></div>
        <script type="text/javascript">
            new TradingView.widget({
                "container_id": "tradingview_12345",
                "symbol": "BINANCE:BTCUSDT",
                "interval": "30S",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "studies": ["BB@tv-basicstudies"],
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650",
                "no_referral_id": true,
            });
        </script>
    </div>

    <div>
        <label for="chartInterval">Chọn thời gian biểu đồ:</label>
        <select id="chartInterval">
            <option value="30s">30 Giây</option>
            <option value="1m">1 Phút</option>
        </select>

        <label for="provider">Chọn nhà cung cấp dữ liệu cho 30 giây:</label>
        <select id="provider">
            <option value="binance">Binance</option>
            <option value="other">Các trang khác</option>
        </select>

        <label for="option">Chọn tính toán:</label>
        <select id="option">
            <option value="14">14 nến gần nhất</option>
            <option value="3">3 nến gần nhất</option>
        </select>
        <button id="predictButton" onclick="startAutoPrediction()">Bắt đầu dự đoán liên tục</button>
        <button id="resetButton" onclick="resetPrediction()">Reset</button>
    </div>

    <div class="timer" id="countdownTimer">Thời gian đến dự đoán: 0s</div>
    <div id="result"></div>
    <p id="accuracy"></p>

    <script>
        let correctPredictions = 0;
        let totalPredictions = 0;
        let predictionInterval;
        let countdownInterval;
        const predictionOffset = 5000; // Đưa ra dự đoán trước 5 giây
        const lossThreshold = 0.2; // Ngưỡng loss tối đa
        const modelImprovementThreshold = 10; // Số lần sai để cải thiện mô hình
        const newsAPIKey = 'YOUR_NEWS_API_KEY'; // Thay thế bằng khóa API của bạn
        let newsImpact = ''; // Tin tức ảnh hưởng

        async function fetchKlines(symbol, interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Error fetching data: ${response.statusText}`);
            }
            const data = await response.json();
            return data;
        }

        async function fetchNews() {
            const url = `https://newsapi.org/v2/everything?q=bitcoin&apiKey=${newsAPIKey}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Error fetching news: ${response.statusText}`);
            }
            const newsData = await response.json();
            return newsData.articles;
        }

        function calculateRSI(prices) {
            let gains = 0;
            let losses = 0;
            for (let i = 1; i < prices.length; i++) {
                const change = prices[i] - prices[i - 1];
                if (change > 0) gains += change;
                else losses -= change;
            }
            const averageGain = gains / prices.length;
            const averageLoss = losses / prices.length;
            const rs = averageGain / averageLoss;
            return 100 - (100 / (1 + rs));
        }

        function analyzeVolume(data) {
            const volumes = data.map(candle => parseFloat(candle[5]));
            const avgVolume = volumes.reduce((a, b) => a + b, 0) / volumes.length;
            return avgVolume;
        }

        function predictTrend(rsi, avgVolume, lastVolume) {
            if (rsi > 70) {
                return ["Giảm", 70];
            } else if (rsi < 30) {
                return ["Tăng", 70];
            } else if (lastVolume > avgVolume) {
                return ["Tăng", 60];
            } else if (lastVolume < avgVolume) {
                return ["Giảm", 60];
            } else {
                return ["Không xác định", 50];
            }
        }

        async function makePrediction(option) {
            console.log("Thực hiện dự đoán với tùy chọn:", option);
            const limit = parseInt(option);
            const interval = document.getElementById("chartInterval").value;
            const provider = document.getElementById("provider").value;

            let data;
            if (interval === "30s" && provider === "binance") {
                data = await fetchKlines("BTCUSDT", "1m", limit);
                data = convertTo30sCandles(data);
            } else {
                data = await fetchKlines("BTCUSDT", interval, limit);
            }

            const prices = data.map(candle => parseFloat(candle[4]));
            const rsi = calculateRSI(prices);
            const avgVolume = analyzeVolume(data);
            const lastVolume = parseFloat(data[data.length - 1][5]);

            console.log(`RSI: ${rsi.toFixed(2)}, Avg Volume: ${avgVolume}, Last Volume: ${lastVolume}`);

            const [trend, probability] = predictTrend(rsi, avgVolume, lastVolume);

            // Kiểm tra dự đoán với giá thực tế
            const previousClose = parseFloat(data[data.length - 2][4]);
            const currentOpen = parseFloat(data[data.length - 1][1]);
            const actualDirection = (currentOpen > previousClose) ? "Tăng" : "Giảm";

            const isCorrect = (trend.includes(actualDirection));

            if (isCorrect) {
                correctPredictions++;
            } else {
                totalPredictions++;
                // Kiểm tra tỷ lệ loss
                if ((totalPredictions > 0) && ((totalPredictions - correctPredictions) / totalPredictions > lossThreshold)) {
                    alert("Tỷ lệ loss > 20%. Cần cải tiến mô hình!");
                }
            }

            totalPredictions++;

            // Hiển thị mũi tên
            const arrow = (actualDirection === "Tăng") ? 
                `<span class="arrow up-arrow">↑</span>` : 
                `<span class="arrow down-arrow">↓</span>`;

            // Cập nhật hiển thị
            document.getElementById("result").innerHTML = `
                <p>RSI: ${rsi.toFixed(2)}</p>
                <p>Xu hướng dự đoán: ${trend} ${arrow}</p>
                <p>Xác suất: ${probability}%</p>
                <p>Xu hướng thực tế: ${actualDirection}</p>
                <p>Kết quả dự đoán: ${isCorrect ? "Đúng" : "Sai"}</p>
            `;
            document.getElementById("accuracy").innerHTML = `
                <p>Tổng số dự đoán: ${totalPredictions}</p>
                <p>Số lần dự đoán đúng: ${correctPredictions}</p>
                <p>Số lần dự đoán sai: ${totalPredictions - correctPredictions}</p>
                <p>Độ chính xác: ${(correctPredictions / totalPredictions * 100).toFixed(2)}%</p>
            `;
        }

        async function startAutoPrediction() {
            const option = document.getElementById("option").value;

            clearInterval(predictionInterval);
            clearInterval(countdownInterval);

            countdownTimer(0, (document.getElementById("chartInterval").value === "30s" ? 30 : 60));

            async function syncPrediction() {
                const secondsToNextCandle = (document.getElementById("chartInterval").value === "30s" ? 30 : 60) - (new Date().getSeconds() % (document.getElementById("chartInterval").value === "30s" ? 30 : 60));
                
                if (secondsToNextCandle <= 7 && secondsToNextCandle > 0) {
                    await makePrediction(option);
                    await fetchAndAnalyzeNews(); // Cập nhật tin tức trước khi dự đoán tiếp theo
                }
            }

            predictionInterval = setInterval(syncPrediction, 1000);
        }

        async function fetchAndAnalyzeNews() {
            try {
                const newsArticles = await fetchNews();
                newsImpact = analyzeNews(newsArticles);
                console.log("Tin tức ảnh hưởng:", newsImpact);
            } catch (error) {
                console.error("Lỗi khi lấy tin tức:", error);
            }
        }

        function analyzeNews(articles) {
            // Phân tích tin tức để xác định ảnh hưởng tiêu cực hoặc tích cực
            let negativeCount = 0;
            let positiveCount = 0;
            articles.forEach(article => {
                const title = article.title.toLowerCase();
                if (title.includes("giảm") || title.includes("suy giảm") || title.includes("xấu")) {
                    negativeCount++;
                } else if (title.includes("tăng") || title.includes("tích cực")) {
                    positiveCount++;
                }
            });
            return (negativeCount > positiveCount) ? "Tiêu cực" : "Tích cực";
        }

        function countdownTimer(startTime, totalTime) {
            let timeLeft = totalTime - startTime;
            document.getElementById("countdownTimer").innerText = `Thời gian đến dự đoán: ${timeLeft}s`;

            countdownInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("countdownTimer").innerText = `Thời gian đến dự đoán: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function resetPrediction() {
            clearInterval(predictionInterval);
            clearInterval(countdownInterval);
            correctPredictions = 0;
            totalPredictions = 0;
            newsImpact = '';
            document.getElementById("result").innerHTML = '';
            document.getElementById("accuracy").innerHTML = '';
            document.getElementById("countdownTimer").innerText = `Thời gian đến dự đoán: 0s`;
        }
    </script>
</body>
</html>
